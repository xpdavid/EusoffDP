
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<style type="text/css">
		body {
			overflow:hidden;
			background-image: url('img/prison_bg.png');
		}
		#light {
			position:absolute;
			left:0;
			top:0;
			z-index:2001;
			height:200px;
			width:200px;
			border:100px solid rgba(0, 0, 0, 0.7);
			border-radius:200px;
			border:1px solid #000\9;
			background-color:green\9;
			filter:progid:DXImageTransform.Microsoft.Chroma(color=green) progid:DXImageTransform.Microsoft.Alpha(opacity=60)\9;
		}
		#title {
			position: absolute;
			top: 50%;
			left: 60%;
		}

.icon {
  border: 10px solid #fff; 
  border-radius: 50%; 
  float: left;
  height: 120px;
  width: 120px;
  margin: 20px;
  overflow: hidden;
   
  -webkit-box-shadow: 5px 5px 5px #111;
          box-shadow: 5px 5px 5px #111;  
}
/*FOCUS*/
.focus {
  -webkit-transition: all 1s ease;
     -moz-transition: all 1s ease;
       -o-transition: all 1s ease;
      -ms-transition: all 1s ease;
          transition: all 1s ease;
}
 
.focus:hover {
  border: 10px solid #fff;
  border-radius: 0%;
   -webkit-transform: rotate(360deg);
     -moz-transform: rotate(360deg);
       -o-transform: rotate(360deg);
      -ms-transform: rotate(360deg);
          transform: rotate(360deg);
}

	</style>

</head>
<body scroll=0>
	<div id='home' class='focus icon' style="position:absolute;top:35%;left:17%" onclick="">
		<img src="img/icon_home.png" onmouseover="this.src='img/text_home.png';" onmouseout="this.src='img/icon_home.png';" alt="cricket">
	</div>
	<div id='gallery' class='focus icon' style="position:absolute;top:35%;left:42%" onclick="">
		<img src="img/icon_gallery.png" alt="cricket">
	</div>
	<div id='synopsis' class='focus icon' style="position:absolute;top:35%;left:67%" onclick="">
		<img src="img/icon_synopsis.png" alt="cricket">
	</div>
	<div id='ticket' class='focus icon' style="position:absolute;top:63%;left:17%" onclick="">
		<img src="img/icon_ticket.png" alt="cricket">
	</div>
	<div id='contact' class='focus icon' style="position:absolute;top:63%;left:42%" onclick="">
		<img src="img/icon_contact.png" alt="cricket">
	</div>
	<div id='sponsor' class='focus icon' style="position:absolute;top:63%;left:67%" onclick="">
		<img src="img/icon_sponsor.png" alt="cricket">
	<script type='text/javascript'>
		var w = screen.width;
		console.log(w);
		var l = document.getElementById('light');
		l.style.borderWidth = (w+200)+'px';
		console.log(l.style.borderWidth);
		l.style.borderRadius = w*2+'px';
		l.style.top = l.style.left = (-w-200)+'px';
		document.onmousemove = function(e){
			with(l.style)
			{
				left =((e&&e.clientX?e.clientX:event.clientX)-w-300)+'px';
				top = ((e&&e.clientY?e.clientY:event.clientY)-w-300)+'px';
			}
		};

		function loadMainPage(){
			window.location.href = "new_main.html";
		}
	</script>
</body>
</html>
